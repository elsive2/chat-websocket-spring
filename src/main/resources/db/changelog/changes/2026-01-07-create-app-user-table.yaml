databaseChangeLog:
  - changeSet:
      id: 2026-01-07-create-app-user-table
      author: maxim
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false