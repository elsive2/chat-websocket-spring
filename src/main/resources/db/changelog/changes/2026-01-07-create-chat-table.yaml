databaseChangeLog:
  - changeSet:
      id: 2026-01-07-create-chat-table
      author: maxim
      changes:
        - createTable:
            tableName: chat
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: message_chat_n
                  type: int
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false