apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-websocket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-websocket
  template:
    metadata:
      labels:
        app: chat-websocket
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:18
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - until pg_isready -h postgres -p 5432; do sleep 2; done
      containers:
        - name: chat-websocket
          image: chat-websocket:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: app-configmap
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
